<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissor</h1>
      <div class="btns">
        <button class="rock_btn">Rock</button>
        <button class="paper_btn">Paper</button>
        <button class="scissor_btn">Scissor</button>
        <button class="reset_btn">Reset Score</button>
      </div>
      <div id="display"></div>
      <div id="score_display">
        Win: <span id="win_score">0</span> Looses:
        <span id="lose_score">0</span> Ties: <span id="tie_score">0</span>
      </div>
    </main>
    <!-- js files -->
    <script src="./script.js"></script>
  </body>
</html>
