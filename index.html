<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissor</h1>
      <div class="btns">
        <button class="rock_btn">
          <img src="./images/rock-emoji.png" alt="Rock emoji" width="100" />
        </button>
        <button class="paper_btn">
          <img src="./images/paper-emoji.png" alt="Paper emoji" width="100" />
        </button>
        <button class="scissor_btn">
          <img
            src="./images/scissors-emoji.png"
            alt="scissor emoji"
            width="100"
          />
        </button>
      </div>
      <div id="display"></div>
      <div id="score_display">
        Win: <span id="win_score">0</span> Looses:
        <span id="lose_score">0</span> Ties: <span id="tie_score">0</span>
      </div>
      <button class="reset_btn">Reset Score</button>
    </main>
    <!-- js files -->
    <script src="./script.js"></script>
  </body>
</html>
